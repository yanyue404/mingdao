<div align="center">

  <table border="0" cellspacing="1">
    <tr>
<td>
小，小，聚小成大。<br>
小过不改，将酿大恶。<br>
<br>
小善不行，终铸大错。<br>
谨小危险，防小堕落。<br>
<br>
小言必慎，小工必作。<br>
勿染小罪，勿恋小乐。<br>
<br>
堵小破口，免成湖泊。<br>
献小礼物，济彼软弱。<br>
<br>
极小善行，无一空落。<br>
极小信心，其效渊博。<br>
<br>
求赐我力，求扶我弱；<br>
使我如灯，发光闪烁；<br>
又如活水，永无乾涸。<br><br>
振聋发聩，如铎如柝；<br>
为主作证，不避鼎镬。<br>
无悖主命，无负主托，<br>
俾我将来，与主同乐。</td>
